<div class="container-fluid">
    <li class="list-group-item mt-4">
        <div  class="card">
            <div class="card-header">
              Posted by: {{quoteInput.username}}
            </div>
            <div class="card-body">
              <blockquote class="blockquote mb-0">
                <p>{{quoteInput.name}}</p>
                  <app-quote-details></app-quote-details>
                <footer class="blockquote-footer"><cite title="Source Title">{{quoteInput.author}}</cite></footer>
              </blockquote>
            </div>
            <div class="card-footer text-muted">
              <p>Posted: {{dateCreated | datePosted}}</p>
            </div>
        </div>                  
    </li>
</div>
