<div class="container-fluid">
    <div class="card">
        <div class="card-body card border-success added-quotes">
            <form>
                <input class="form-control form-control-lg" type="text" #quote placeholder="Add your quote here..." aria-label="default input example">
                <div class="add-btn d-grid gap-2 d-md-flex justify-content-md-end">
                    <button (click)="addQuote(quote.value)" type="button" class="btn btn-success">Add Quote</button>
                </div>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item">An item</li>
                </ul>
            </form>
        </div>
      </div>
</div>
